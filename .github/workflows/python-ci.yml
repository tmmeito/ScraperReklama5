
#### `.github/workflows/python-ci.yml`  
Lege den Ordner `.github/workflows/` an und darin die Datei `python-ci.yml` mit folgendem Inhalt:  
```yaml
name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      # Bei Bedarf Tests/Lint einf√ºgen
      - name: Run script (smoke test)
